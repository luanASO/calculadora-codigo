<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java VS Javascript</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <h1>A diferença entre <span class="red">Java</span> e <span class="red">Javascript</span></h1>
    </header>
    <main class="main">
        <div class="calculadora-container">
            <h1>Calculadora</h1>
            <div class="calculadora-input">
                <input type="number" id="numero1">
                <input type="number" id="numero2">
            </div>
            <div class="operacao-container">
                <div class="operacao adi">+</div>
                <div class="operacao sub">-</div>
                <div class="operacao mul">×</div>
                <div class="operacao div">/</div>
            </div>
            <div class="resultado-container">
                <h2 id="resultado">O resultado aqui...</h2>
            </div>
        </div>
    </main>
    <script src="/script.js"></script>
</body>

</html>
